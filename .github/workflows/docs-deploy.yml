name: Deploy Docusaurus to GitHub Pages

on:
  push:
    branches:
      - main  # mỗi khi push lên branch main sẽ tự deploy

permissions:
  contents: write  # cần quyền ghi để push lên gh-pages

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build website
        run: npm run build

      - name: Setup Git identity
        run: |
          git config --global user.name "tranvietphuoc"
          git config --global user.email "tranvietphuoc@users.noreply.github.com"

      - name: Deploy to GitHub Pages
        env:
          GIT_USER: tranvietphuoc
          GITHUB_TOKEN: ${{ secrets.PHUOC_TOKEN }}  # dùng token cá nhân thay cho GITHUB_TOKEN
        run: npm run deploy
