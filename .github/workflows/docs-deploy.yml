name: Deploy Docusaurus to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build website
        run: npm run build

      - name: Setup Git identity
        run: |
          git config --global user.name "tranvietphuoc"
          git config --global user.email "tranvietphuoc@users.noreply.github.com"

      - name: Deploy to GitHub Pages
        env:
          GIT_USER: tranvietphuoc
          USE_SSH: false
          DEPLOYMENT_BRANCH: gh-pages
          GITHUB_TOKEN: ${{ secrets.PHUOC_TOKEN }}
          # ép Docusaurus dùng HTTPS có token
          GIT_PASS: ${{ secrets.PHUOC_TOKEN }}
        run: |
          git remote set-url origin https://$GIT_USER:${GITHUB_TOKEN}@github.com/abenla-devs/abenla-devs.github.io.git
          npm run deploy
