name: Deploy Docusaurus to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build website
        run: npm run build

      - name: Setup Git identity
        run: |
          git config --global user.name "tranvietphuoc"
          git config --global user.email "tranvietphuoc@users.noreply.github.com"

      - name: Deploy to GitHub Pages
        env:
          # token cá nhân bạn tạo, đã lưu trong Settings → Secrets → Actions
          GH_TOKEN: ${{ secrets.PHUOC_TOKEN }}
          GIT_USER: tranvietphuoc

          DEPLOYMENT_BRANCH: gh-pages
        run: |
          # ép Git dùng token khi push
          git remote set-url origin https://${GIT_USER}:${GH_TOKEN}@github.com/abenla-devs/abenla-devs.github.io.git
          npx docusaurus deploy --yes
